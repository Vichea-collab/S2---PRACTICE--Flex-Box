<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    body {
        padding: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
    }
    .header, .footer {
        background-color: #1e90ff;
        color: white;
        padding: 1rem;
        text-align: center;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px #0077ea;
    }

    .footer {
        background-color: #4169e1;
        box-shadow: 0 0 10px #1d44b8;
    }

    .main-container {
        display: flex;
        gap: 1rem;
        flex-grow: 1;
    }

    .main {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        flex-grow: 1;
        background-color: #3cb371;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px #2f8d59;
    }

    .item {
        background-color: #2f8d59;
        color: white;
        padding: 1rem;
        text-align: center;
        border-radius: 0.5rem;
        flex: 1 1 100px;
        box-shadow: 0 0 10px #226741;
    }

    .sidebar {
        background-color: #ff6347;
        color: white;
        padding: 1rem;
        text-align: center;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px #e02200;
        flex-grow: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="main-container">
      <div class="main">
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
      </div>
      <div class="sidebar">Sidebar</div>
    </div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
